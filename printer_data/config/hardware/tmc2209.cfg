[tmc2209 extruder]
uart_pin: E_TMCUART
interpolate: True
run_current: 0.45
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_x]
diag_pin: ^X_STOP
uart_pin: X_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Sensorless homing sensitivity
driver_SGTHRS: 80

[tmc2209 stepper_y]
diag_pin: ^Y_STOP
uart_pin: Y_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Sensorless homing sensitivity
driver_SGTHRS: 80

[tmc2209 stepper_z]
uart_pin: Z_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0